<!DOCTYPE html>
<html>
    <head>
       
        <title>
            FORM
        </title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="img/favicon.ico">
    </head>
    <body>
        
        <h1 style="text-align: center;">SURVEY FORM</h1>
     <div class="blur">
 
        </div>
                
        <div class="frm">
           <form>
            <label>NAME</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input class="namm" type="text" placeholder="Enter Your Name" required>
            <br><br>
            <label>PHONE No</label>&nbsp;&nbsp;
            <input type="tel" required minlength="10" maxlength="10" placeholder="Enter Your Phone No">
            <br><br>

            <label>MAIL</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" placeholder="Enter Your Mail">
            <br><br>

            <label>PASSWORD</label>
            <input type="password" minlength="8" placeholder="Enter Your Password">
            <br><br>
            <label>AGE</label >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="tel" placeholder="Enter Your Age" minlength="1" maxlength="3">
                <br><br>

            <label>GENDER</label >
            <input class="ml" type="radio" name="GENDER" required><span class="kl" style="margin-left:-25px">MALE</span>
            <input class="ml" type="radio" name="GENDER" required><span class="kl" style="margin-left:-25px">FEMALE</span>
            <br><br>

            <label>CATEGORY</label> 
            <select>
                <option class="ctt">SELECT YOUR CATEGORY</option>
                <option value="GENERAL" >GENERAL</option>
                <option value="SC">SC</option>
                <option value="OBC">OBC</option>
            <br><br>

            </select>
            <br><br>
<br><br>
            <input type="checkbox" required><span id="d"> I hereby agree all the terms and conditions</span>
            <br><br>
            <br><br>

            <input class="btn" type="SUBMIT" value="SUBMIT" name="SUBMIT">
            
          </form>  
        </div>
     
    </body>
</html>
